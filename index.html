<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Watch Assignation</title> 
</head>
<body> 
    <section class="container"> 
        <div class="row">
            <div class="col-xs-6 col-md-4">
                <ul id="ulName"></ul>
            </div>
            <form class="col-xs-9 col-md-11" > 
                <label for="name">Student Name</label>
                <input class="col-xs-9 col-md-12" name="name" id="name" type="text" placeholder="Name" required/>
                <span onclick="postName()"  class="btn btn-outline-success  col-12 col-lg-2">Add</span>
            </form> 
            <div class="col-xs-6 col-md-4">
                <ul id="ulAsigne"></ul>
            </div>
            <div id="veilleName"></div>
            <form class="col-xs-9 col-md-11"> 
                <label for="asigne">Veille Name</label>
                <input class="col-xs-9 col-md-12" name="asigne" id="asigne" type="text" placeholder="subject"/> 
                <span onclick="postSubjet()" class="btn btn-outline-success col-12 col-lg-2">Assign</span>
            </form>
            <div id="buttonRefresh">
                <button onclick="rafraichir()" class="btn btn-outline-danger">Refresh the list</button>
            </div>
        </div>
    </section> 
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
